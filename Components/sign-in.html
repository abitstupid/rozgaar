<!DOCTYPE html>
<html>
    <head>
        <title>Rozgaar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/index.css" type="text/css" />
        <link rel="stylesheet" href="/css/sign-in.css" type="text/css" />
        
    </head>
    <body>
        <div class="container-fluid sign-in">
            <div class="row logo justify-content-center">
                <div class="col-12 d-flex justify-content-center"><a href="/index.html"><img class="logo-image" src="/images/logo.svg" alt="Logo"></a></div>
            </div>
        </div>
        <div class="container-fluid sign-in-container mt-md-5 mt-3 mb-md-2 mb-1 ">
            <form action="" class="container-fluid py-2 w-50 h-100 sign-in-content">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center text-heading-yellow-small">Sign In</div>
                </div>
                <div class="row mt-1">
                    <label for="username-form" class="col-form-label col-md-4 col-12 text-end text-body-small-yellow">Username :</label>
                    <div class="col-md-5 col-12">
                        <input type="text" class="form-control username-form text-body-blue-small" id="username-form" placeholder="Choose yourself a username...." required>
                    </div>
                </div>
                <div class="row mt-1">
                    <label for="password-form" class="col-form-label col-md-4 col-12 text-end text-body-small-yellow">Password :</label>
                    <div class="col-md-5 col-12">
                        <input type="text" class="form-control password-form text-body-blue-small" id="password-form-form" placeholder="Enter your password...." required>
                    </div>
                </div>
                <div class="row mt-md-4 mt-4 justify-content-center">
                    <input type="submit" name="submit-sign-in" value="Sign In" class="col-md-3 col-4 ms-md-0 ms-5 btn btn-sm border-0 submit-btn-sign-in text-body-blue">
                </div>
                <div class="row mt-1 mb-5 justify-content-center text-body-blue-small">
                    <div class="col-12 d-flex justify-content-center">Don't have an account?<a href="sign-up.html" class="text-body-small-yellow"> Sign Up</a></div></div>
                </div>
            </form>   
        </div>
    </body>
</html>
